<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!--/*/ <th:block th:include="/fragments/head.html :: header"></th:block> /*/-->
    <title>EzTrial</title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username" value="admin"/> </label></div>
    <div><label> Password: <input type="password" name="password" value="admin"/> </label></div>
    <div><input type="submit" value="Login"/></div>
</form>

<a th:href="@{/public/resetPassword}">forgot password</a>

</body>
</html>
